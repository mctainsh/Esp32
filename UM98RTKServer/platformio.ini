[env:lilygo-t-display]
board = lilygo-t-display
platform = espressif32
framework = arduino
lib_deps = bodmer/TFT_eSPI@^2.5.43
			SPI
			FS
			SPIFFS
			WiFiManager
monitor_speed = 115200	

[env:lilygo-t-display-s3]
platform = espressif32
board = lilygo-t-display-s3
framework = arduino
lib_deps = bodmer/TFT_eSPI@^2.5.43
			SPI
			FS
			SPIFFS
			WiFiManager
monitor_speed = 115200	



